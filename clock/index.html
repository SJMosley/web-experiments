<!DOCTYPE html>
<html>
	<head>
  		<meta charset="UTF-8">
  		<title>Clock</title>
                 <meta name="viewport" content="width=device-width, initial-scale=1">
                 <link rel="stylesheet" href="style.css" />
	</head>
<body>
    <div class="clock">
        <div id="hours"></div>
        <div id="minutes"></div>
        <div id="seconds"></div>
        <div class="three hour-mark-h"></div>
        <div class="six hour-mark-v"></div>
        <div class="nine hour-mark-h"></div>
        <div class="twelve hour-mark-v"></div>
        <div class="center"></div>
    </div>
	<script type="text/javascript" src='./app.js'></script>
</body>
</html>
